<p>
  <!-- './' = syntax that tells that you want to stay on page where you are or that you want build a path that starts with this page url -->
  <a
    [routerLink]="['./']"
    [queryParams]="{ order: order() === 'asc' ? 'desc' : 'asc' }"
  >
    Sort {{ order() === "asc" ? "Descending" : "Ascending" }}
  </a>
</p>

<ul>
  @for (task of userTasks(); track task.id) {
  <li>
    <app-task [task]="task" />
  </li>
  } @empty {
  <p>There are no tasks yet. Start adding some!</p>
  }
</ul>
