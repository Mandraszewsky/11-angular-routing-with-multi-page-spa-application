<section id="tasks">
  <header>
    <h2>{{ userName() }} Tasks</h2>
    <menu>
      <!-- relative children link, it will be added to /users/userId -->
      <a [routerLink]="['tasks/new']" routerLinkActive="router-link-active" >Add Task</a>
    </menu>
  </header>

  <!-- router-outlet is a placeholder - some kind of markup, where component should be loaded via routing, this case is for childs -->
  <router-outlet />
</section>
